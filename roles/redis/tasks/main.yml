- name: Copying Redis Repo  
  ansible.builtin.copy:
    src: redis.repo 
    dest: /etc/yum.repos.d/redis.repo 

- name: Installing Redis 
  ansible.builtin.package:
    name: redis-6.2.11
    state: present  

- name: Updating the Redis Visibility
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0' 

- name: Starting Redis
  ansible.builtin.service:
    name: redis
    state: started          
    enabled: yes


